<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本使用</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: aqua;
        }
    </style>
</head>
<body>
    <!--嵌入式-->
    <script>
        //单行注释
        /*

            多行注释
        */
        //alert 弹框
        // alert("js使用成功")
    </script>
    <!--外连式 通过script标签的src属性来引入外部js文件
        注意：如果使用script标签外部引入的js文件
        那么此标签当中就不能再写js程序，它不会执行
    -->
    <script src="./1.js">
        // alert("OK")
    </script>
    <!--行间样式-->
    <!-- on:当
        click:单击
        当单击该标签时会触发alert弹框
    -->
    <div onclick="alert('行间样式生效了')"></div>
    <a href="javascript:alert('我是a')">点我</a>
    <a href="javascript:void(0)" onclick="alert('我也是a')">再来点我</a>
</body>
</html>

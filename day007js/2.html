<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        //注意：在js当中声明变量的时候尽量用关键字var来声明
        //声明严格模式
        "use strict"
        //声明一个变量
        var test = 1;
        //js当中同时声明多个变量 中间用逗号隔开
        var a = 1, b = 2, c = 3;
        alert(b);
    </script>
</body>
</html>

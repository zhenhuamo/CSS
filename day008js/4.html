<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
    <script>
        //===全等 在比较时 两边除了值相等 类型也必须相同
        var b1 = 1 == 1; //true
        var b2= 1 == '1';//true 系统帮我们自己做了数据类型转换
        var b3 = 1 === 1; //true
        var b4 = 1 ==='1';
        console.log(b4);
    </script>
</body>
</html>

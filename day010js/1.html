<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
    <script>
        /*
        1.单次定时器 setTimeout
            格式：setTimeout(回调函数，等待时间(毫秒））
            只执行一次
            清除单次定时器 clearTimeout(要清除的定时器的标识符）
        2.循环定时器 setInterval()
            格式：setInterval(回调函数，间隔时间（毫秒）)
            间隔指定时间执行一次特定的代码块
        清除定时器：我们启动定时器之后，会返回一个标识符，通过这个标符来清除定时器
            清除循环定时器：clearInterval（要清除的定时器标识符）

        */
        //表示指定时间之后执行回调函数里面的内容（代码）
        // setTimeout(function () {
        //     console.log('这是一个定时器')
        // },2000)
        // function demo() {
        //     console.log("定时器启动了")
        // }
        // setTimeout(demo,3000);
        var i = 0;
        function demo2() {
            console.log(i);
            // i++;
        }
        set = setInterval(demo2,2000);
        console.log(set);
        setTimeout(function () {
            console.log("清除定时器启动了")
            clearInterval(set);

        },6000)

    </script>
</body>
</html>

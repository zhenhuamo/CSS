<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js当中函数的定义方法</title>
</head>
<body>
<script>
    /*
      1.使用function 关键字来定义函数
            这种方式优先级较高 在哪个位置调用都没问题
      函数不调用不执行

    */
    //demo();
    function demo() {
        alert("这是一个调用函数");
    }
    //demo();
    //2.在表达式当中定义函数（匿名函数）
    //  这种方式函数只能在函数体下方调用
    var demo2 = function () {
        alert("这是匿名函数");
    }
    demo2();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数问题</title>
</head>
<body>
<script>
    /*
        在函数调用的时候，不传实参函娄依然可以执行，形参返回undefiend
        多传参数，多余的参数会被省略
        arguments：只能在函数里面使用  在函数内部可以通过arguments这个属性获取所有传进来的参数，类型是数组类型
     */
    function demo(a,b) {
        console.log('函数被调用了');
        console.log(a,b);
        console.log(arguments);
        for (i in arguments){
            console.log(arguments[i]);
        }
    }
    demo(4,5,6,7);

</script>
</body>
</html>

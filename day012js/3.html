<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jQurey操作元素的样式</title>
    <script src =./jquery-1.8.3.min.js ></script>
</head>
<body>
    <div class="item1">box</div>
    <script>
        //console.log($);
        //获取元素对象 CSS方法
        //一次性设置多个样式，css方法传的参数类型是一个对象
        $('.item1').css({width:'100px', height:'100px', border:'1px solid red'});
        //获取元素的样式 获取到的是带单位的字符串
        console.log($('.item1').css('width'));
    </script>
</body>
</html>

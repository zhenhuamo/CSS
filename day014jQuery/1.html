<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        #item1{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <script>
        //当页面加载完成之后自动触发ready事件
        console.log($('#item1'));
        $(document).ready(function () {
            //加载完成之后执行的代码
            console.log($('#item1'))
        })
        //当文档加载完成之后自动调动自己
        //这是是上面方法的简写
        $(function () {
            console.log($('#item1'));
        })

    </script>
    <div id="item1"></div>
    <script>
        //基本绑定
        // $('#item1').click(function () {
        //     console.log('单击事件')
        // })
        //双击事件
        $('#item1').dblclick(function () {
            console.log('双击事件')
        })
        //bind on 方法绑定
        // $('#item1').bind('click',function () {
        //     console.log('单击事件被绑定')
        // })
        // $('#item1').on('click',function () {
        //         console.log('单击事件又被绑定')
        // })
        //解除绑定事件
        //注意 如果不指定解除事件 那么就会解除元素上的所有事件
        //如果解除指定的事件那就给他传指定事件作为参数
        $('#item1').unbind('click');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定事件</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <button class="but1">按钮</button>
    <!--<button class="but2">新按钮</button>-->
    <script>
        //绑定事件
        // $('.but1').click(function () {
        //     console.log('事件绑定成功')
        // });
        $('.but1').live('click',function () {
            console.log('动态添加的元素也被绑定了事件');
        })
        //在页面当中用jq动态添加一个新的元素
        //创建新的元素
        var newbut = $('<button class="but1">这是新按钮</button>');
        //将元素添加页面当中
        $('body').append(newbut);
        //自动触发事件
        $('.but1').trigger('click');

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //单击事件 click  双击事件dblclick
        //鼠标按下事件mousedown 鼠标按下时触发的事件
        $('div').mousedown(function () {
            console.log('鼠标按下了');
        })
        //鼠标抬起事件mouseup 鼠标抬起时触发的事件
        $('div').mouseup(function () {
            console.log('鼠标被抬起了')
        })
        //鼠标移入事件mouseover鼠标移入时触发的事件
        $('div').mouseover(function () {
            console.log('移标移入了')
            $('div').css('background','green');
        })
        //鼠标移出事件mouseout 鼠标移出时触发的事件
        $('div').mouseout(function () {
            console.log('移标移出了')
          $('div').css('background','red');
        })
        //鼠标移动事件 mousemove
        $('div').mousemove(function () {
            console.log('鼠标移动了');
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的默认行为</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <a href="https://www.baidu.com">点我跳百度</a>
    <script>
        $('a').click(function () {
            alert('单击事件被触发了');
            //阻止元素的默认行为
            return false;
        });
    </script>
</body>
</html>

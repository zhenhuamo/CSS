<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件实例</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        div{
            width: 50px;
            height: 50px;
            background: green;
            position: absolute;
        }
    </style>
</head>
<body>
    <!--当按下w a s d 键时控制页面的元素对应的上下左右进行移动-->
    <div></div>
    <script>
        //定义左右移动的变量
        var L = 0;
        //定义上下移动的变量
        var T = 0;
        $(window).keydown(function (e) {
            // a:65 s:83 w:87 d:68
            var keycode = e.keyCode;
            //判断当前按下的是哪个键
            if (keycode == 65){
                //按下a键让元素左移动
                //设置一次移动多少
                L -= 5;
                $('div').css('left',L +'px');
                // console.log(e.keyCode);
            }else if(keycode == 68){
                L +=5;
                //右移动
                $('div').css('left',L +'px');
            }else if(keycode == 87){
                T -=5;
                $('div').css('top',T + 'px');
            }else if(keycode == 83){
                T +=5;
                $('div').css('top',T+'px');
            }
        })
    </script>
</body>
</html>

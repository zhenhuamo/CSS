<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
    <script src="../day014jQuery/jquery-1.8.3.min.js"></script>
    <style>
        .wap{
            width: 800px;
            height: 800px;
            border: 1px solid red;
            margin-top: 100px;
        }
        .item1{
            width: 100px;
            height: 100px;
            /*圆角*/
            border-radius: 50px;
             /*向左浮*/
            float: left;

        }
        /*.item2{*/
            /*width: 100px;*/
            /*height: 100px;*/
            /*border-radius: 50px;*/
            /*float: left;*/
        /*}*/
    </style>
</head>
<body>
    <button>在元素内部的尾部插入元素</button>
    <button>在元素内部的前面插入元素</button>
    <button>在元素外部的后面插入元素</button>
    <button>在元素外部的前面插入元素</button>
    <button>删除节点</button>
    <button>清空元素</button>
    <button>克隆</button>
    <button>注意</button>

    <div class="wap"></div>
    <script>
        var oDiv = null;
        //m-n的随机函数
        function rund(m,n){
            return Math.floor(Math.random()*(n-m+1)+m);
        }
        //定义新建元素的函数
        function creatDiv(){
            //新建元素
            oDiv = $('<div class="item1"></div>');
            oDiv.css('background','rgb('+rund(0,255)+','+rund(0,255)+','+rund(0,255)+')');
        }
        $('button').eq(0).click(function () {
            //新建元素
            creatDiv();
            //通过append() appendTo()方法插入新元素
            //在元素内部的尾部插入新元素
            //$('.wap').append(oDiv);//在指定的元素里面插入新元素
            oDiv.appendTo($('.wap'));//将新的元素插入到指定的元素当中
        })
        $('button').eq(1).click(function () {
            //新建元素
            creatDiv();
            //在元素的内部前面插入元素
            $('.wap').prepend(oDiv);
        })
        $('button').eq(2).click(function () {
            creatDiv();
           // 在元素的外部，从后面插入元素
            $('.wap').after(oDiv);
        })
        $('button').eq(3).click(function () {
            creatDiv();
            //在指定元素的外部前面插入元素
            $('.wap').before(oDiv);
        })
        //删除节点
        $('button').eq(4).click(function () {
            $('body').remove();//可以把自己都删除了
        })
        //清空元素
        $('button').eq(5).click(function () {
            // console.log(1)
            $('.wap').empty();//只是删除指定元素内部的元素节点 不会把自己都删除
        })
        //克隆元素
        /*
        注意：如果单纯的只是为了克隆元素，那么里面不需要传参数
             如果需要连同元素身上的事件一起克隆，那么就给他传一个true参数
        */
        $('button').eq(6).click(function () {
            var clone = $('button').eq(6).clone(true);
            //将克隆的元素插入指定元素的外部的前面
            $('.wap').append(clone);
        })
        //节点操作注意事项
        $('button').eq(7).click(function () {
            //在插入元素的时候要先进行克隆元素，再插入元素，不然会把原来的元素带走
            //先克隆再插入
            $('.wap').append($('button').eq(0).clone());
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <button>$.get</button>
    <button>$.post</button>
    <button>$.ajax</button>
    <script>

        // $.get()发送请求
        $('button').eq(0).click(function () {
            //当触发单击事件时向后台发送请求/发送数据
            //第一个参数：请求地址
            //第二个参数: 要发送的数据（可选的）
            //第三个参数：请求成功后执行的函数
            //    data: 形参 用来接收后端给我们返回的数据
            //第四个参数：指定返回类型的数据
            //      注意：如果后台返回的数据不是指定的数据类型 那么就不接受
            $.get('./cgi-bin/1.py',{username:'zhangsan',age:18},function(data){
				console.log(data);

            },'json');
        });
        //$.post()
        $('button').eq(1).click(function () {
            $.post('./cgi-bin/1.py',{username: 'lisi', age: 12},function (data) {
                console.log(data);
            },'json');
        });
        //$.ajax()
        $('button').eq(2).click(function () {
            console.log($('this'));
            $.ajax({
                url:'./cgi-bin/.1.py',//当前请求的地址
                type:'get', //清求方式
                data:{username:'zhenhua', age:12},//请求时携带的参数
                dataType:'json',//指定返回的数据类型
                success:function (data) {           //请求成功后调用的函数
                    console.log(data);
                    console.log(this);
                },
                error:function () {                 //清求失败时执行的函灵数
                    console.log('清求失败')
                },
                timeout:2000,       //设置请求响应的等待时间
                async:true  //是否异步  true为异步  false 同步

                })
        })
    </script>
</body>
</html>

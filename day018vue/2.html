<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="Vue.js"></script>
</head>
<body>
    <div id="demo">
        <p>{{msg}}</p>
        <p>{{arr}}</p>
        <p>{{str}}</p>
        <p>{{obj}}</p>
        <p>{{1+1}}</p>
        <p>{{1<0}}</p>
        <p>{{1>0? 'true':'false'}}</p>
    </div>

    <script>
        new Vue({
            el:'#demo',
            data:{
                msg:12,
                arr:[1,2,'a','b'],
                str:'你好',
                obj:{name:'zhenhua',age:12},
            }
        })
    </script>
</body>
</html>

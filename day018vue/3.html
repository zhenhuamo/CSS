<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>
    <script src="Vue.js"></script>
</head>
<body>
    <div id="app">
        <a v-bind:href ='url':title="msg">百度</a>
        <br>
        <a :href = 'url'>js</a>
    </div>
    <script>
        new Vue ({
            el:'#app',
            data:{
                url:'http://www.baidu.com',
                msg:'我是百度'
            }
        })
    </script>
</body>
</html>

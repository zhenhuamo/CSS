<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的使用</title>
    <!--1.外连接 通过link标签引入CSS文件，要在head标签中引用-->
    <link rel="stylesheet" href="1.css">
    <!--2.嵌入式 是通过style标签来写CSS 也要写在head标签当中-->
    <style>
        div{
            width: 200px;
            height: 200px;
            background: yellow;

    </style>
</head>
<body>
    <!--3.内嵌式 同stype属性来设置css样式-->
    <!--在CSS的三种使用方式中存在优先级问题 离元素越近谁的优先级就越高-->
    <div style="width: 200px; height: 200px; background: green"></div>
</body>
</html>

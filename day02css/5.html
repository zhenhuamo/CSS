<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*hover 设置鼠标悬停在元素上时的状态*/
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box:hover{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        /*after 在元素后面插入内容*/
        .box:after{
            content:"ll";
        }
        /*bfore 在元素后面插入内容*/
        .box:before{
            content: 'I';
        }
    </style>
</head>
<body>
    <div class="box">Love</divb>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定定位</title>
    <style>
        .box1{
            width: 80px;
            height: 20px;
            background: red;
            /*绑定定位
                以浏览器窗口为参考进行定位
                主要用在：固定在头部导航栏 返回顶部，网页的侧边栏菜单乳
            */
            position: fixed;
            bottom: 20px;
            right: 30px;
        }
    </style>
</head>
<body style="height: 5000px">
    <div class="box1">box1</div>
</body>
</html>

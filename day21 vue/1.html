<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="./Vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    {{msg|copitalize}}
        <br>
    {{price|currency}}
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg: 'hello',
                price: 12
            },
            filters: {
                copitalize: function (val) {
                    return val.charAt(0).toUpperCase() + val.slice(1)
                },
                currency: function (val) {
                    return '$'+val;
                }
            }
        })
    </script>
</body>
</html>

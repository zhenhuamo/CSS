<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="./Vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="a">
        {{b}}

    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                a:1
            },
            computed:{
                b:{
                    get:function () {
                        return parseInt(this.a)+1;
                    },
                    set:function (value) {
                        return this.a = value
                    }
                }
            },
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听属性</title>
    <script src="./Vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model = firstName>
        <input type="text" v-model = lastName>
        {{fullName}}
        <br>
        {{num}}
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                firstName:'',
                lastName:'',
                num:0
            },
            computed:{
                fullName:function () {
                    return this.firstName + this.lastName
                }
            },
            watch:{
              fullName:function () {
                return this.num++;
              }
            }
        })
    </script>
</body>
</html>
